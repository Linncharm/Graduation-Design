<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Escrcpy</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- img-scr解决无法加载二维码问题-->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';img-src 'self' data:; connect-src 'self'; font-src 'self';"
    />
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
